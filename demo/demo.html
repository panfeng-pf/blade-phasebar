<!DOCTYPE html
	PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" 
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd"
>
<html>

<head>
	<title>Blade Phase Bar Demo</title>
	
	<!-- style -->
	<link rel="stylesheet" href="../jquery.blade-phasebar.css">
</head>

<body>
	<br>Example 1:
	<div style="border:1px solid;padding:5px;">
		<div id="example1" class="phasebar">
			<hr class="line line-undo">
			<hr class="line line-done" rate="1">
			
			<div class="phase">
				<div class="spot spot-done">1</div>
				<div class="name">xxxx</div>
			</div>
			
			<div class="phase">
				<div class="spot spot-rounded spot-done">2</div>
				<div class="name">yyyy</div>
			</div>
			
			<div class="phase">
				<div class="spot spot-capsule spot-undo">3</div>
				<div class="name">zzzz</div>
			</div>
		</div>
	</div>
	
	<br>Example 2:
	<div style="border:1px solid;padding:5px;">
		<div id="example2" class="phasebar">
			<hr class="line line-undo">
			<hr class="line line-done" rate="2">
			
			<div class="phase">
				<div class="spot spot-done">1</div>
				<div class="name">xxxx</div>
			</div>
			
			<div class="phase">
				<div class="spot spot-done">2</div>
				<div class="name">yyyy</div>
			</div>
			
			<div class="phase">
				<div class="spot spot-fail">3</div>
				<div class="name">zzzz</div>
			</div>
			
			<div class="phase">
				<div class="spot spot-undo">4</div>
				<div class="name">zzzz</div>
			</div>
		</div>
	</div>
	
	<br>Example 3:
	<div style="border:1px solid;padding:5px;">
		<div id="example3" class="phasebar">
			<hr class="line line-undo">
			<hr class="line line-done" rate="3">
			
			<div class="phase">
				<div class="spot spot-done">1</div>
				<div class="name">a</div>
			</div>
			
			<div class="phase">
				<div class="spot spot-rounded spot-done">2</div>
				<div class="name">b<br>bb</div>
			</div>
			
			<div class="phase">
				<div class="spot spot-capsule spot-done">3</div>
				<div class="name">c<br>cc<br>ccc</div>
			</div>
			
			<div class="phase">
				<div class="spot spot-ellipse spot-doing">4</div>
				<div class="name">d<br>dd<br>ddd<br>dddd</div>
			</div>
			
			<div class="phase">
				<div class="spot spot-undo">5</div>
				<div class="name">e<br>ee<br>eee<br>eeee<br>eeeee	</div>
			</div>
		</div>
	</div>
	
	<br>Example 4:
	<div style="border:1px solid;padding:5px;">
		<div id="example4" class="phasebar">
			<hr class="line line-undo">
			<hr class="line line-done" rate="3">
			
			<div class="phase">
				<div class="spot spot-done">1</div>
				<div class="name">a</div>
			</div>
			
			<div class="phase">
				<div class="spot spot-rounded spot-done">2</div>
				<div class="name">b<br>bb</div>
			</div>
			
			<div class="phase">
				<div class="spot spot-capsule spot-done">3</div>
				<div class="name">c<br>cc<br>ccc</div>
			</div>
			
			<div class="phase">
				<div class="spot spot-ellipse spot-doing">4</div>
				<div class="name">d<br>dd<br>ddd<br>dddd</div>
			</div>
			
			<div class="phase">
				<div class="spot spot-undo">5</div>
				<div class="name">e<br>ee<br>eee<br>eeee<br>eeeee	</div>
			</div>
		</div>
	</div>
</body>

<script src="dependency/jquery-1.9.1.min.js"></script>
<script src="../jquery.blade-phasebar.js"></script>
<script type="text/javascript">
	$(function() {
		$('div#example1.phasebar').bladePhaseBar({
			a:0
			//,phaseSpacing: 100
			//,lineHeight: 2
			//,spotWitdth: 20
			//,spotHeight: 20
			//,colorUndo: 'lightgrey'
			//,colorDone: 'orange'
			//,colorDoing: 'lightgreen'
			//,colorFail: 'red'
		});
		$('div#example2.phasebar').bladePhaseBar({
			a:0
			,phaseSpacing: 80
			,lineHeight: 1
			,spotWitdth: 14
			,spotHeight: 14
			,colorUndo: 'lightblue'
			,colorDone: 'pink'
			//,colorDoing: 'lightgreen'
			//,colorFail: 'red'
		});
		$('div#example3.phasebar').bladePhaseBar({
			a:0
			,phaseSpacing: 150
			,lineHeight: 4
			,spotWitdth: 50
			,spotHeight: 30
			//,colorUndo: 'lightgrey'
			//,colorDone: 'orange'
			//,colorDoing: 'lightgreen'
			//,colorFail: 'red'
		});
		$('div#example4.phasebar').bladePhaseBar({
			a:0
			,phaseSpacing: 150
			,lineHeight: 4
			,spotWitdth: 30
			,spotHeight: 50
			//,colorUndo: 'lightgrey'
			//,colorDone: 'orange'
			//,colorDoing: 'lightgreen'
			//,colorFail: 'red'
		});
	});
</script>

</html>
